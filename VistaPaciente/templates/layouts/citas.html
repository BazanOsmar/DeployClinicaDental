<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-principal">
        <form class="contenedor-formulario" id="formulario">
            <h1>PROGRAME SU CITA</h1>
            <div class="contenedor-interno">
                <div class="contenedor">
                    <label for="time">Hora: </label>
                    <input type="time" name="hora" id="hora" step="1800">
                </div>
                
                <div class="contenedor">
                    <label for="fecha">Fecha: </label>
                    <input type="date" name="fecha" id="fecha">
                </div>
            </div>
            <div class="contenedor-interno">
                <button type="button" class="button" id="volver">VOLVER</button>
                <button type="button" class="button" id="aceptar">ACEPTAR</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
