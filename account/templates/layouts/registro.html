{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sign up/styles.css' %}">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="contenedor-principal">
        <h2>Formulario de Registro</h2>
        <form class="contenedor-formulario">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" pattern="[A-Za-z\s]+" title="No pongas caracteres raros" required>
            </div>
        
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-z\s]+" title="No pongas caracteres raros" required>
            </div>
        
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" pattern="\d{1,13}" title="Solo numero, y no mas de 13 que me doy cuenta -_-" required>
            </div>
        
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" title="no olvides el @" required>
            </div>
        
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirmar-contraseña">Confirmar contraseña:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" title="ASEGURATE QUE LAS CONTRASEÑAS COINCIDAN" required>
            </div>

           
        
            <input type="submit" value="Enviar" id="boton-enviar">
        </form>
        
    </section>
    <script src="app.js"></script>
</body>
</html>
