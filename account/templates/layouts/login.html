{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="contenedor-principal">
        <div class="imagen-circular">
            <img src="{% static 'images/diente.png' %}" alt="Icono">
        </div>
        <h1>Iniciar Sesión</h1>
        <form class="contenedor-formulario" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Correo Electrónico *</label>
                <input type="email" id="correo" name="correo" placeholder="Introduce tu correo" required>
            </div>
        
            <div class="form-group">
                <label for="contraseña">Contraseña *</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="recordarme" name="recordarme">
                <label for="recordarme">Recordarme</label>
            </div>
            <input type="submit" value="Iniciar sesión" id="boton-enviar">
        </form>
        <div class="links">
            <a href="{% url 'signup' %}">No tienes una cuenta?</a>
            <a href="#">Olvidaste tu contraseña?</a>
        </div>
        <div class="alternativa">
            <p>o prueba con</p>
        </div>
        <div >
            <a href="" class="google-container">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                <span>Google</span>
            </a>
        </div>
        
    </section>
    <script src="app.js"></script>
</body>
</html>
